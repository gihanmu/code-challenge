
<a routerLink="/users" class="nav">Go to Users</a>

<div *ngIf="!(jobs$ | async)?.length" class="results-not-found">
    <p>Add some jobs</p>
</div>


<div *ngIf="(jobs$ | async)?.length">
    <table mat-table [dataSource]="jobs$ | async" class="mat-elevation-z8">

        <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let job" >
                    <button mat-button (click)="editJob(job)">Edit</button>
                    <button (click)="deleteJob(job.id)">Delete</button>
            </mat-cell>
        </ng-container>
     
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let job"> {{job.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let job"> {{job.description}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

  






  <div class="add-jobs" [formGroup]="addJobForm">
    <h4>Add Jobs</h4>
    <h5>Type your details.... We will auto save them for you</h5>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
      <br>

   
    
  </div>
