<a routerLink="/jobs" class="nav">Go to Jobs</a>


<div *ngIf="!(users$ | async)?.length" class="results-not-found">
    <p>Add some users</p>
</div>

<div *ngIf="(users$ | async)?.length" >

    <table mat-table [dataSource]="users$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let user" >
                <button mat-button (click)="editUser(user)">Edit</button>
                <button (click)="deleteUser(user.id)">Delete</button>
        </mat-cell>
    </ng-container>
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let user"> {{user.dateOfBirth}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
      </ng-container>

      <ng-container matColumnDef="hourlyRate">
        <th mat-header-cell *matHeaderCellDef> Hourly Rate </th>
        <td mat-cell *matCellDef="let user"> {{user.hourlyRate}} </td>
      </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>



  <div class="add-users" [formGroup]="addUserForm">
    <h4>Add Users</h4>
    <h5>Type your details.... We will auto save them for you</h5>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput formControlName="dateOfBirth">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Hourly Rate</mat-label>
        <input matInput formControlName="hourlyRate">
      </mat-form-field>
      <br>
    
  </div>
